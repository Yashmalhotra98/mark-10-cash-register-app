<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cash Register App | Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Application</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <div class="form-container">
            <table>
                <tr>
                    <td>
                        <label class="form-input-label" for="bill-amount">Bill Amount:</label
              >
            </td>
            <td><input class="form-input" id="bill-amount" type="number" /></td>
          </tr>
          <tr>
            <td>
              <label class="form-input-label" for="cash-given"
                >Cash Given:</label
                > <!-- 'for' binds the label withthe given CSS selector such that when the browser renders the page it binds the label with the given class -->
            </td>
            <td><input class="form-input" id="cash-given" type="number" /></td>
          </tr>
        </table>
      </div>


      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <div class="change-table-container">
        <table class="change-table">
          <caption class="change-table-caption">
            Return Amount:<span id="remaining-amt"></span>
          </caption>
          <tr>
            <th class="change-table-cell">No. of Notes</th>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
            <td class="no-of-notes change-table-cell"></td>
          </tr>
          <tr>
            <th class="change-table-cell">Note</th>
            <td class="change-table-cell">2000</td>
            <td class="change-table-cell">500</td>
            <td class="change-table-cell">200</td>
            <td class="change-table-cell">100</td>
            <td class="change-table-cell">50</td>
            <td class="change-table-cell">20</td>
            <td class="change-table-cell">10</td>
            <td class="change-table-cell">5</td>
            <td class="change-table-cell">1</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="/main.js" type="text/javascript"></script>
</html>
